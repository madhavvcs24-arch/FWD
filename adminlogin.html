<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login • BMSCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f9fc;--card:#fff;--text:#0f172a;--muted:#4b5563;--blue:#2563eb;--purple:#7c3aed;--ring:#dbeafe;--shadow:0 10px 25px rgba(2,6,23,.08)}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
      background:radial-gradient(1200px 800px at 10% -10%,#eef2ff 0%,transparent 60%),
               radial-gradient(1000px 700px at 110% 10%,#e0f2fe 0%,transparent 55%),var(--bg)}
    .container{max-width:960px;margin:0 auto;padding:40px 20px}
    .card{background:var(--card);border:1px solid #eef2ff;border-radius:18px;box-shadow:var(--shadow);padding:26px}
    h1{font-size:28px;margin:0 0 4px;font-weight:800}
    .sub{color:var(--muted);margin:0 0 20px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    .input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;outline:none;background:#fff;font-size:15px}
    .input:focus{border-color:#93c5fd;box-shadow:0 0 0 4px var(--ring)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;border:0;padding:12px 16px;border-radius:12px;font-weight:700;color:#fff;cursor:pointer}
    .btn-purple{background:linear-gradient(135deg,#8b5cf6,#6d28d9)}
    .link{color:#1f2937;text-decoration:none;font-weight:600}
    .small{font-size:13px;color:var(--muted)}
    .toplink{display:inline-flex;align-items:center;gap:8px;margin-bottom:16px}
  </style>
</head>
<body>
  <div class="container">
    <!-- smart back: tries history.back(); if no history, goes to 1.html -->
    <a class="toplink link" href="1.html" onclick="return backOrHome(event)">← Back to Home</a>

    <div class="card" style="max-width:560px;margin:0 auto">
      <h1>Admin Portal</h1>
      <p class="sub">Restricted to Placement Office staff. Use admin credentials.</p>

      <label for="uid">Username</label>
      <input id="uid" class="input" placeholder="admin@bmsce.ac.in">

      <label for="pwd">Password</label>
      <input id="pwd" type="password" class="input" placeholder="••••••••">

      <div style="display:flex;justify-content:space-between;align-items:center;margin:14px 0 6px">
        <label style="display:flex;gap:8px;align-items:center">
          <input type="checkbox" id="remember"> <span class="small">Keep me signed in</span>
        </label>
        <a class="link small" href="#">Reset password</a>
      </div>

      <button class="btn btn-purple" style="width:100%;margin-top:8px" onclick="login()">
        Admin Sign in
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </div>

  <script>
    function backOrHome(e){
      // If there is a referrer or history, try going back
      if (document.referrer && document.referrer !== location.href) {
        e.preventDefault();
        history.back();
        return false;
      }
      // else let the anchor navigate to 1.html
      return true;
    }

    function login(){
      const u = document.getElementById('uid').value.trim();
      const p = document.getElementById('pwd').value.trim();
      if(!u || !p){ alert('Enter username and password.'); return; }
      // redirect to your dashboard (adjust if your filename differs)
      window.location.href = 'dash.html';
    }
  </script>
</body>
</html>
