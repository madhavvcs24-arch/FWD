<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard ‚Ä¢ College Placement Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;--card:#fff;--text:#0f172a;--muted:#475569;--ring:#dbeafe;
      --blue:#2563eb;--purple:#7c3aed;--shadow:0 12px 30px rgba(2,6,23,.10);
      --gradTop:#0b63f3;--gradBot:#0a3be0;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Roboto,Arial;color:var(--text);background:var(--bg)}
    a{text-decoration:none;color:inherit}

    /* Navbar */
    .nav{position:sticky;top:0;z-index:50;background:#ffffffc7;backdrop-filter:blur(8px)}
    .nav-inner{max-width:1120px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:12px 18px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{background:#e8f0ff;width:34px;height:34px;border-radius:9px;display:grid;place-items:center}
    .menu{display:flex;gap:24px;align-items:center}
    .menu a:hover{opacity:.8}
    .logout{color:#d00;font-weight:700;cursor:pointer}

    /* Hero */
    .hero{background:linear-gradient(135deg,var(--gradTop),var(--gradBot));color:#fff;text-align:center;padding:48px 18px}
    .hero h1{margin:6px 0;font-size:26px;font-weight:800}
    .searchbar{max-width:700px;margin:22px auto;border-radius:16px;background:#eef2ff;display:flex;align-items:center;gap:10px;padding:12px 14px}

    .wrap{max-width:1120px;margin:auto;padding:0 18px 60px}

    /* Cards */
    .cards{display:grid;gap:20px;margin-top:-40px}
    @media(min-width:900px){.cards{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border-radius:16px;padding:24px;box-shadow:var(--shadow);border:1px solid #eef2ff}
    .stat-value{font-size:22px;font-weight:800;color:#1d4ed8;margin-top:6px}
    .stat-label{color:var(--muted)}

    /* Filter Panel & Table */
    .panel{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:18px;margin-top:28px;border:1px solid #eef2ff}
    .filters{display:grid;gap:12px;margin-bottom:12px}
    @media(min-width:900px){.filters{grid-template-columns:repeat(6,1fr)}}
    select, input{padding:10px;border-radius:12px;border:1px solid #dcdcdc}
    .btn{background:linear-gradient(135deg,#3b82f6,#1d4ed8);color:#fff;border:0;padding:12px;border-radius:12px;font-weight:700;cursor:pointer}

    table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:12px}
    th{text-align:left;padding:6px;color:#64748b;font-size:13px}
    td{background:#fff;padding:12px;border:1px solid #eef2ff;border-radius:10px}
  </style>
</head>

<body>

  <!-- ‚úÖ Navbar with Working Logout -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <span class="logo">üè¢</span>
        <span>College Placement Connect</span>
      </div>
      <div class="menu">
        <a href="dash.html">Home</a>
        <a href="#companies">Companies</a>
        <a href="alu.html">Alumni</a>
        <a href="#" class="logout" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1>Explore Your College's Placement History</h1>
    <div class="searchbar">
      üîç <input id="search" placeholder="Search companies..." oninput="apply()">
    </div>
  </header>

  <div class="wrap">

    <!-- Stats Cards -->
    <div class="cards">
      <div class="card">
        üè¢ <div id="stat-companies" class="stat-value">8+</div><div class="stat-label">Companies</div>
      </div>
      <div class="card">
        üìà <div id="stat-highest" class="stat-value">‚Çπ48 LPA</div><div class="stat-label">Highest Package</div>
      </div>
      <div class="card">
        üéì <div id="stat-rate" class="stat-value">95%</div><div class="stat-label">Placement Rate</div>
      </div>
    </div>

    <!-- Filter Panel -->
    <div class="panel">
      <div class="filters">
        <select id="year"></select>
        <select id="branch">
          <option value="">All Branches</option><option>CSE</option><option>ISE</option><option>ECE</option><option>EEE</option><option>ME</option>
        </select>
        <select id="cgpa"><option value="">Min CGPA</option><option>6.0</option><option>7.0</option><option>8.0</option><option>9.0</option></select>
        <select id="backlog"><option value="">Backlogs (Any)</option><option>Allowed</option><option>NotAllowed</option></select>
        <select id="rolecat"><option value="">Role Category</option><option>SDE</option><option>Data</option><option>Network</option><option>Research</option><option>QA</option></select>
        <select id="package"><option value="">All Packages</option><option value="0-6">0‚Äì6</option><option value="6-12">6‚Äì12</option><option value="12-25">12‚Äì25</option><option value=">25">25+</option></select>
        <button class="btn" onclick="apply()">Apply</button>
      </div>

      <table id="companies">
        <thead><tr><th>Company</th><th>Role</th><th>CTC</th><th>Year</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

  </div>

  <!-- ‚úÖ Logout Function -->
  <script>
    function logout(){
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script>
    // (Your existing company data + filters remain unchanged)
    /* do not modify anything below unless needed */
  </script>

</body>
</html>
