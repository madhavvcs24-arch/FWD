<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard ‚Ä¢ College Placement Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;--card:#fff;--text:#0f172a;--muted:#475569;--ring:#dbeafe;
      --blue:#2563eb;--shadow:0 12px 30px rgba(2,6,23,.10);
      --gradTop:#0b63f3;--gradBot:#0a3be0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg)}
    a{color:inherit;text-decoration:none}

    /* Navbar */
    .nav{position:sticky;top:0;z-index:50;background:#ffffffc7;backdrop-filter:saturate(180%) blur(8px)}
    .nav-inner{max-width:1120px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand .logo{width:34px;height:34px;border-radius:9px;background:#e8f0ff;display:grid;place-items:center}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{font-weight:600;opacity:.85}
    .menu a:hover{opacity:1}
    .logout{border:0;border-radius:10px;padding:10px 12px;font-weight:700;color:#fff;
      background:linear-gradient(135deg,#3b82f6,#1d4ed8);cursor:pointer}

    /* Hero */
    .hero{background:linear-gradient(135deg,var(--gradTop),var(--gradBot));color:#fff}
    .hero-inner{max-width:1120px;margin:0 auto;padding:40px 18px 88px;text-align:center}
    .hero h1{margin:8px 0;font-size:26px;font-weight:800}

    .searchbar{max-width:800px;margin:0 auto;border-radius:18px;background:#eef2ff;
      display:flex;align-items:center;gap:12px;padding:12px 14px}
    .searchbar input{flex:1;border:0;background:transparent;outline:none;font-size:15px}

    /* Cards */
    .wrap{max-width:1120px;margin:0 auto;padding:0 18px 60px}
    .cards{display:grid;grid-template-columns:1fr;gap:20px;margin-top:-48px}
    @media(min-width:900px){.cards{grid-template-columns:1fr 1fr 1fr}}
    .card{background:var(--card);border:1px solid #eef2ff;border-radius:16px;padding:24px;box-shadow:var(--shadow)}
    .stat-value{font-weight:800;font-size:20px;margin-top:8px;color:#1d4ed8}
    .stat-label{color:var(--muted);margin-top:6px}

    /* Panel + Table */
    .panel{background:var(--card);border:1px solid #eef2ff;border-radius:16px;box-shadow:var(--shadow);padding:18px;margin-top:24px}
    .filters{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:900px){.filters{grid-template-columns:repeat(4, 1fr)}}
    @media(min-width:1180px){.filters{grid-template-columns:repeat(7, 1fr)}}
    .input{padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;}
    .btn{border:0;border-radius:12px;padding:12px 14px;font-weight:700;color:#fff;background:linear-gradient(135deg,#3b82f6,#1d4ed8)}

    .table{width:100%;border-collapse:separate;border-spacing:0 10px;margin-top:16px}
    .tr{background:#fff;border:1px solid #eef2ff;border-radius:12px}
    .td{padding:12px 10px}
    .pill{padding:6px 10px;border-radius:999px;background:#eef2ff;color:#1e40af;font-weight:600;font-size:12px}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <span class="logo">üè¢</span>
        <span>College Placement Connect</span>
      </div>
      <div class="menu">
        <a href="dash.html">Home</a>
        <a href="#companies">Companies</a>
        <a href="alu.html">Alumni</a>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-inner">
      <h1>Explore Your College's Placement History</h1>
      <div class="searchbar">
        <span>üîé</span>
        <input id="search" placeholder="Search for companies..." oninput="apply()" />
      </div>
    </div>
  </header>

  <div class="wrap">

    <!-- Stats -->
    <div class="cards">
      <div class="card">
        <div class="stat-value" id="stat-companies">8+</div>
        <div class="stat-label">Companies</div>
      </div>
      <div class="card">
        <div class="stat-value" id="stat-highest">‚Çπ48 LPA</div>
        <div class="stat-label">Highest Package</div>
      </div>
      <div class="card">
        <div class="stat-value" id="stat-rate">95%</div>
        <div class="stat-label">Placement Rate</div>
      </div>
    </div>

    <!-- Filters + Table -->
    <div class="panel">
      <div class="filters">
        <select id="year" class="input"></select>
        <select id="branch" class="input">
          <option value="">All Branches</option>
          <option>CSE</option><option>ISE</option><option>ECE</option><option>EEE</option><option>ME</option>
        </select>
        <select id="cgpa" class="input">
          <option value="">Min CGPA</option><option>6.0</option><option>7.0</option><option>8.0</option><option>9.0</option>
        </select>
        <select id="backlog" class="input">
          <option value="">Backlogs (Any)</option>
          <option value="Allowed">Allowed</option>
          <option value="NotAllowed">Not Allowed</option>
        </select>
        <select id="rolecat" class="input">
          <option value="">Role</option>
          <option>SDE</option><option>Data</option><option>Network</option><option>Research</option><option>QA</option>
        </select>
        <select id="package" class="input">
          <option value="">All Packages</option>
          <option value="0-6">0‚Äì6</option><option value="6-12">6‚Äì12</option><option value="12-25">12‚Äì25</option><option value=">25">25+</option>
        </select>
        <button class="btn" onclick="apply()">Apply</button>
      </div>

      <table class="table" id="companies">
        <thead><tr><th>Company</th><th>Role</th><th>CTC (LPA)</th><th>Year</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

<script>
  function logout(){
    sessionStorage.clear();
    window.location.href = "1.html";
  }

  const companies = [
    { company:'Microsoft', role:'SDE', ctc:44, year:2025, branches:['CSE','ISE','ECE'], minCgpa:8.0, allowsBacklogs:false, roleCat:'SDE' },
    { company:'Google', role:'SWE Intern', ctc:1.2, year:2025, branches:['CSE','ISE'], minCgpa:8.5, allowsBacklogs:false, roleCat:'SDE' },
    { company:'Infosys', role:'System Engineer', ctc:4.5, year:2024, branches:['CSE','ISE','ECE','EEE','ME'], minCgpa:6.5, allowsBacklogs:true, roleCat:'QA' },
    { company:'TCS', role:'Ninja', ctc:3.6, year:2024, branches:['CSE','ISE','ECE','EEE','ME'], minCgpa:6.0, allowsBacklogs:true, roleCat:'QA' },
    { company:'Flipkart', role:'SDE-1', ctc:26, year:2025, branches:['CSE','ISE'], minCgpa:7.5, allowsBacklogs:false, roleCat:'SDE' },
    { company:'Adobe', role:'Research Intern', ctc:1.5, year:2025, branches:['CSE','ISE','ECE'], minCgpa:8.0, allowsBacklogs:false, roleCat:'Research' },
    { company:'Cisco', role:'Network Engineer', ctc:10, year:2023, branches:['ECE','EEE','CSE'], minCgpa:7.0, allowsBacklogs:false, roleCat:'Network' },
    { company:'Atlassian', role:'SWE Intern', ctc:1.8, year:2025, branches:['CSE','ISE'], minCgpa:8.0, allowsBacklogs:false, roleCat:'SDE' }
  ];

  const yearSel = document.getElementById('year');
  const years = ['', ...new Set(companies.map(c=>c.year))].sort((a,b)=>b-a);
  years.forEach(y=>{ let o=document.createElement('option'); o.value=y; o.textContent=y?y:'All Years'; yearSel.appendChild(o); });

  function renderTable(list){
    const tbody = document.getElementById('rows');
    tbody.innerHTML = '';
    list.forEach(d=>{
      tbody.innerHTML += `<tr class="tr">
        <td class="td"><strong>${d.company}</strong></td>
        <td class="td">${d.role}</td>
        <td class="td"><span class="pill">${d.ctc}</span></td>
        <td class="td">${d.year}</td>
      </tr>`;
    });
    document.getElementById('stat-companies').textContent = list.length + '+';
    document.getElementById('stat-highest').textContent = '‚Çπ' + Math.max(...list.map(c=>c.ctc)) + ' LPA';
  }

  function inRange(ctc,v){
    if(!v) return true;
    if(v==='0-6') return ctc<6;
    if(v==='6-12') return ctc>=6 && ctc<12;
    if(v==='12-25') return ctc>=12 && ctc<25;
    if(v==='>25') return ctc>=25;
  }

  function apply(){
    const q=document.getElementById('search').value.toLowerCase();
    const y=document.getElementById('year').value;
    const p=document.getElementById('package').value;
    const b=document.getElementById('branch').value;
    const g=document.getElementById('cgpa').value;
    const bl=document.getElementById('backlog').value;
    const rc=document.getElementById('rolecat').value;

    const filtered=companies.filter(c =>
      (!q || (c.company+' '+c.role).toLowerCase().includes(q)) &&
      (!y || c.year==y) &&
      inRange(c.ctc,p) &&
      (!b || c.branches.includes(b)) &&
      (!g || c.minCgpa>=parseFloat(g)) &&
      (!bl || (bl==='Allowed'?c.allowsBacklogs:!c.allowsBacklogs)) &&
      (!rc || c.roleCat===rc)
    );
    renderTable(filtered);
  }

  renderTable(companies);
</script>
</body>
</html>
