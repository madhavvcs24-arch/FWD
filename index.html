<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMSCE • Placement & Alumni Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f9fc; --card:#fff; --text:#0f172a; --muted:#4b5563;
      --ring:#dbeafe; --blue:#2563eb; --purple:#7c3aed; --shadow:0 10px 25px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg); color:var(--text);
    }
    .container{max-width:1100px;margin:0 auto;padding:40px 20px 80px;text-align:center}

    .title{font-size:32px;font-weight:800;margin:20px 0 6px}
    .subtitle{color:var(--muted);margin-bottom:32px}

    .grid{display:grid;gap:30px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}

    .card{
      background:var(--card); border:1px solid #e5e7eb; border-radius:16px;
      padding:26px; box-shadow:var(--shadow); text-align:left; transition:.2s;
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 16px 40px rgba(2,6,23,.12)}

    .btn{
      width:100%; padding:12px; border-radius:12px; border:none; cursor:pointer;
      color:#fff; font-weight:600; font-size:16px; margin-top:10px;
    }
    .btn-blue{background:linear-gradient(135deg,#3b82f6,#1d4ed8)}
    .btn-purple{background:linear-gradient(135deg,#8b5cf6,#6d28d9)}
    .footer a{
      display:inline-block;margin-top:30px;padding:10px 16px;border-radius:12px;
      border:1px solid #ddd;background:#fff;text-decoration:none;color:#000;
      font-weight:600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Placement & Alumni Connect</h1>
    <p class="subtitle">BMS College of Engineering</p>

    <div class="grid">

      <div class="card">
        <h2>Student Portal</h2>
        <p>Access placement information and connect with alumni.</p>
        <button class="btn btn-blue" onclick="window.location.href='st.html'">Student Login</button>
      </div>

      <div class="card">
        <h2>Admin Portal</h2>
        <p>Manage alumni and placement data efficiently.</p>
        <button class="btn btn-purple" onclick="window.location.href='adminlogin.html'">Admin Login</button>
      </div>

    </div>

    <div class="footer">
      <a href="dash.html">Browse as Guest →</a>
    </div>

  </div>
</body>
</html>
