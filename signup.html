<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up • College Placement Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0; font-family:Inter, sans-serif; background:#f7f9fc; color:#0f172a;
    }
    .hero{
      background:linear-gradient(135deg,#0b63f3,#0a3be0); color:#fff;
      text-align:center; padding:40px 20px;
    }
    .hero h1{margin:0; font-size:28px; font-weight:800;}

    .wrap{
      max-width:420px; margin:50px auto; background:#fff; border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,.08); padding:28px;
    }
    input{
      width:100%; padding:12px; border:1px solid #dcdcdc; border-radius:10px;
      margin:10px 0; font-size:15px;
    }
    button{
      width:100%; padding:12px; border:none; border-radius:10px; margin-top:10px;
      background:linear-gradient(135deg,#3b82f6,#1d4ed8); color:#fff; font-weight:700;
      cursor:pointer;
    }
    .links{ text-align:center; margin-top:14px; font-size:14px; }
    a{ color:#2563eb; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Create Student Account</h1>
  </div>

  <div class="wrap">
    <form onsubmit="event.preventDefault(); signup();">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="email" placeholder="College Email" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="links">
      Already have an account? <a href="st.html">Login</a><br><br>
      <a href="index.html">← Home</a>
    </div>
  </div>

  <script>
    function signup(){
      alert("Account created! (No database yet — frontend only)");
      window.location.href = "st.html";
    }
  </script>

</body>
</html>
