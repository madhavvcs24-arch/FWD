<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login • College Placement Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc; --card:#ffffff; --text:#0f172a; --muted:#475569; --ring:#dbeafe;
      --shadow:0 12px 30px rgba(2,6,23,.10);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, #eef2ff 0%, transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, #e0f2fe 0%, transparent 55%),
        var(--bg);
      min-height:100vh; display:flex; justify-content:center; align-items:center; padding:24px;
    }
    .card{
      background:var(--card); width:100%; max-width:480px; padding:34px 28px;
      border-radius:18px; border:1px solid #eef2ff; box-shadow:var(--shadow);
    }
    h1{font-size:26px;font-weight:800;text-align:center;margin-bottom:8px}
    p.sub{color:var(--muted);text-align:center;margin-bottom:24px}
    label{display:block;font-weight:600;margin:10px 0 6px}
    .input{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #e5e7eb;
      outline:none; font-size:15px;
    }
    .input:focus{border-color:#93c5fd; box-shadow:0 0 0 4px var(--ring)}
    .btn{
      width:100%; border:0; padding:13px; border-radius:12px; font-weight:700; font-size:16px;
      background:linear-gradient(135deg,#3b82f6,#1d4ed8); color:#fff; cursor:pointer; margin-top:10px;
    }
    .row{display:flex; justify-content:space-between; align-items:center; margin-top:12px}
    .link{color:#111827; font-weight:600; text-decoration:none}
    .toplink{
      position:absolute; top:18px; left:18px; text-decoration:none; font-weight:600; color:#111827;
      border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:999px; box-shadow:var(--shadow);
    }
    .hint{font-size:13px;color:var(--muted); text-align:center; margin-top:12px}
  </style>
</head>
<body>
  <!-- Back works even if opened directly (falls back to index.html) -->
  <a href="index.html" class="toplink" onclick="goBack(event)">← Back</a>

  <div class="card">
    <h1>Student Login</h1>
    <p class="sub">Sign in using your college credentials</p>

    <label for="usn">USN / College Email</label>
    <input id="usn" class="input" type="text" placeholder="1BM21CS123 / name@bmsce.ac.in">

    <label for="pwd">Password</label>
    <input id="pwd" class="input" type="password" placeholder="••••••••">

    <button class="btn" onclick="login()">Sign In</button>

    <p class="hint">New here?
      <!-- link to your current file name with space -->
      <a class="link" href="sgn%20up.html">Create an account</a>
    </p>
  </div>

  <script>
    function goBack(e){
      if(e) e.preventDefault();
      if (history.length > 1) history.back();
      else window.location.href = 'index.html'; // change to '1.html' if you keep that filename
    }
    function login(){
      const id = document.getElementById('usn').value.trim();
      const pw = document.getElementById('pwd').value.trim();
      if(!id || !pw){ alert('Please fill both fields.'); return; }
      // demo: store a flag so Logout can clear it later
      localStorage.setItem('currentStudent', id);
      window.location.href = 'dash.html';
    }
  </script>
</body>
</html>
