<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login • College Placement Connect</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:linear-gradient(135deg,#0b63f3,#0a3be0);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:#fff;
    }

    .card{
      background:#ffffff;
      width:360px;
      padding:30px;
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.18);
      color:#0f172a;
    }

    .title{
      font-size:22px;
      font-weight:700;
      margin-bottom:18px;
      text-align:center;
    }

    .input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #d0d7e2;
      margin-top:10px;
      outline:none;
      font-size:15px;
    }

    .btn{
      width:100%;
      padding:12px;
      border:0;
      border-radius:12px;
      background:linear-gradient(135deg,#3b82f6,#1d4ed8);
      color:white;
      font-weight:700;
      margin-top:18px;
      cursor:pointer;
    }

    .back-btn{
      background:none;
      border:none;
      font-size:15px;
      color:#ffffff;
      cursor:pointer;
      position:absolute;
      top:20px;
      left:20px;
      font-weight:600;
    }

    .extra{
      text-align:center;
      margin-top:14px;
      font-size:14px;
    }
    .extra a{
      color:#1d4ed8;
      font-weight:600;
      text-decoration:none;
    }
    .extra a:hover{ text-decoration:underline; }
  </style>

</head>
<body>

  <!-- ✅ Working Back Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>

  <div class="card">
    <div class="title">Student Login</div>

    <input type="text" class="input" id="username" placeholder="Enter Username" />
    <input type="password" class="input" id="password" placeholder="Enter Password" />

    <button class="btn" onclick="login()">Login</button>

    <div class="extra">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function login(){
      // Temporary login (adjust later if needed)
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === "" || pass === ""){
        alert("Please enter username and password");
        return;
      }

      // Basic login success redirect
      window.location.href = "dash.html";
    }
  </script>

</body>
</html>
